<div class="w3-panel">
    <div class="w3-card-4">
        <div class="w3-container w3-indigo">
            <h2><i class="fas fa-users"></i> Cliente</h2>
        </div>
        <div class="loading">
            <div class="w3-text-indigo">
                <i class="fa fa-spinner fa-4x w3-spin"></i>
            </div>
        </div>
        <form id="frmCustomerMaintenance" class="w3-container w3-hide">
            <p>
                <div class="w3-row-padding">
                    <div class="w3-col m8 l4">
                        <label>Nome</label>
                        <input id="txtName" class="w3-input w3-border w3-round" type="text" maxlength="100">
                    </div>
                </div>
            </p>
            <p>
                <div class="w3-row-padding">
                    <div class="w3-col m4 l2">
                        <label>Data de nascimento</label>
                        <input id="txtDateBirth" class="w3-input w3-border w3-round" type="text" placeholder="00/00/0000">
                    </div>
                    <div class="w3-col m4 l2">
                        <label>Número de telefone</label>
                        <input id="txtPhoneNumber" class="w3-input w3-border w3-round" type="text" placeholder="(00)00000-0000">
                    </div>
                </div>
            </p>
            <p>
                <div class="w3-row-padding">
                    <div class="w3-col m8 l4">
                        <label>Endereço</label>
                        <input id="txtAddress" class="w3-input w3-border w3-round" type="text" maxlength="100">
                    </div>
                </div>
            </p>
            <p>
                <div class="w3-row-padding">
                    <div class="w3-col m4">
                        <input id="chkActive" class="w3-check" type="checkbox">
                        <label>Ativo</label>
                    </div>
                </div>
            </p>
            <p>
                <div class="w3-row-padding">
                    <div class="w3-col s6 m2 l1">
                        <input id="btnSave" class="w3-btn w3-block w3-indigo w3-round" type="button" value="Salvar" />
                    </div>
                    <div class="w3-col s6 m2 l1">
                        <input id="btnCancel" class="w3-btn w3-block w3-border w3-border-indigo w3-round" type="button" value="Cancelar" />
                    </div>
                </div>
            </p>
            <p>
                <div class="w3-row-padding">
                    <div class="w3-col s12 m12 l12">
                        <div id="dialogContainer"></div>
                    </div>
                </div>
            </p>
        </form>
    </div>
</div>

<script type="text/javascript">CustomerMaintenance.init();</script>
